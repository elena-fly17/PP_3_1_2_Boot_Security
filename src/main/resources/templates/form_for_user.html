<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="ISO-8859-1">
  <title>User Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container" align="center">
  <hr>
  <h1>Save user</h1>
  <br>

  <form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="POST">

    <input type="hidden" th:field="*{id}"/>

    <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{surname}" placeholder="Surname" class="form-control mb-4 col-4">
    <input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">
    <input type="text" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}" placeholder="E-mail" class="form-control mb-4 col-4">
    <input type="text" th:field="*{username}" placeholder="Username" class="form-control mb-4 col-4">
    <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">








    <p>
      <label>Roles:
        <input type="checkbox" name="roles"
               th:each="role : ${allRoles}"
               th:text="${role.name}"
               th:value="${role.id}"
               th:field="*{roles}"
        />
      </label>
    </p>








    <button type="submit" class="btn btn-info col-2">Save</button>

    <!--????????? ?????? ?? ???. ????? ???????? ????? ??? ?? ??????????? ? ?????-?? ?????-->
    <!--?????, ?????? ??????? ?? ??????? ????? form?-->
    <a th:href="@{/logout}" class="btn btn-primary">Sign out</a>
  </form>
  <hr>
  <a th:href="@{/admin/list}">Back to list of users</a>
</div>
</body>
</html>
